<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <title>GFG App</title>
</head>

<body>

    <div class="container">
        <div class="weather-card">
            <h1 style="color: green;">
                Siddharth & Arshad
            </h1>
            <h3>
                Weather App
            </h3>
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="city-input-btn" onclick="weatherFn($('#city-input').val())">
					Get Weather
			</button>
            <div id="weather-info" class="animate__animated animate__fadeIn">
                <h3 id="city-name"></h3>
                <p id="date"></p>
                <img src="weather-icon.png" style="width: 300px; height: auto;" alt="Description of image">


                <style>
                    <img id="weather-icon.png" src="" alt="Weather Icon"><img src="weather-icon.png" alt="An example image">.responsive-image {
                        width: 65%;
                        /* Image will take the full width of its container */
                        height: 65;
                        /* Maintains aspect ratio */
                    }
                </style>
                <!-- Insert image here -->
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="wind-speed"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <script src="https://momentjs.com/downloads/moment.min.js">
    </script>
    <script src="script.js"></script>
</body>

</html>
